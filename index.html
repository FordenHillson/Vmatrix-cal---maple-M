<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Matrix Core Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>V Matrix Core Calculator</h1>
        <form id="coreForm">
            <label for="startLevel">Current Level:</label>
            <input type="number" id="startLevel" name="startLevel" min="1" max="25" required>
            
            <label for="endLevel">Target Level:</label>
            <input type="number" id="endLevel" name="endLevel" min="1" max="25" required>
            
            <button type="submit">Calculate</button>
        </form>
        <div id="result">
            <h2>Nodes Needed: <span id="nodesNeeded">0</span></h2>
        </div>
    </div>
</body>
</html>
